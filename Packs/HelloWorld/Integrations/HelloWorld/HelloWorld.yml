category: Utilities
sectionOrder:
- Connect
- Collect
commonfields:
  id: HelloWorld
  version: -1
configuration:
- additionalinfo: Reliability of the source providing the intelligence data.
  display: Source Reliability
  name: integrationReliability
  options:
  - A+ - 3rd party enrichment
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  defaultvalue: C - Fairly reliable
  type: 15
  section: Collect
  required: false
- defaultvalue: https://soar.monstersofhack.com
  display: Server URL (e.g. https://soar.monstersofhack.com)
  name: url
  required: true
  type: 0
  section: Connect
- display: Fetch incidents
  name: isFetch
  type: 8
  section: Collect
  required: false
- display: Incident type
  name: incidentType
  type: 13
  section: Connect
  required: false
- defaultvalue: '10'
  display: Maximum number of incidents per fetch
  name: max_fetch
  type: 0
  section: Collect
  required: false
- displaypassword: API Key
  name: credentials
  required: true
  type: 9
  hiddenusername: true
  section: Connect
- defaultvalue: '65'
  display: Score threshold for IP reputation command
  additionalinfo: Set this to determine the HelloWorld score that will determine if an IP is malicious (0-100)
  name: threshold_ip
  type: 0
  section: Collect
  advanced: true
  required: false
- defaultvalue: '65'
  display: Score threshold for domain reputation command
  additionalinfo: Set this to determine the HelloWorld score that will determine if a domain is malicious (0-100)
  name: threshold_domain
  type: 0
  section: Collect
  advanced: true
  required: false
- defaultvalue: ACTIVE
  display: Fetch alerts with status (ACTIVE, CLOSED)
  name: alert_status
  options:
  - ACTIVE
  - CLOSED
  type: 15
  section: Collect
  advanced: true
  required: false
- display: Fetch alerts with type
  additionalinfo: Comma-separated list of types of alerts to fetch. Types might change over time. Some examples are 'Bug' and 'Vulnerability'
  name: alert_type
  type: 0
  section: Collect
  advanced: true
  required: false
- defaultvalue: 'Low'
  display: Minimum severity of alerts to fetch
  name: min_severity
  options:
  - Low
  - Medium
  - High
  - Critical
  required: true
  type: 15
  section: Collect
- defaultvalue: 3 days
  display: First fetch time
  name: first_fetch
  type: 0
  section: Collect
  required: false
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  section: Connect
  advanced: true
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  section: Connect
  advanced: true
  required: false
description: This is the Hello World integration for getting started.
display: HelloWorld
name: HelloWorld
script:
  commands:
  - arguments:
    - description: The name of whom you want to say hello to.
      name: name
    description: Hello command - prints hello to anyone.
    name: helloworld-say-hello
    outputs:
    - contextPath: hello
      description: Should be Hello **something** here.
      type: String
  - arguments:
    - description: Filter by alert incident ID. If not provided, all IDs will be retrieved.
      name: incident_id
    - description: How many alerts to fetch per page.
      name: limit
    - description: Token to get next page manually.
      name: next_token
    description: Lists the incidents found in the api
    name: helloworld-incident-list
    outputs:
    - contextPath: HelloWorld.Incident.assignee_id
      description: The assignee id
      type: Number
