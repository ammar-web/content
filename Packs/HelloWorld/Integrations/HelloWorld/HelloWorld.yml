commonfields:
  id: HelloWorld Dev
  version: -1
configuration:
  - additionalinfo: Reliability of the source providing the intelligence data.
    display: Source Reliability
    name: integrationReliability
    options:
      - A+ - 3rd party enrichment
      - A - Completely reliable
      - B - Usually reliable
      - C - Fairly reliable
      - D - Not usually reliable
      - E - Unreliable
      - F - Reliability cannot be judged
    defaultvalue: C - Fairly reliable
    type: 15
    section: Collect
    required: false
  - defaultvalue: https://api.xsoar-example.com
    display: Server URL (e.g. https://api.xsoar-example.com)
    name: url
    required: true
    type: 0
    section: Connect
  - display: Fetch incidents
    name: isFetch
    type: 8
    section: Collect
    required: false
  - display: Incident type
    name: incidentType
    type: 13
    section: Connect
    required: false
  - defaultvalue: "10"
    display: Maximum number of incidents per fetch
    name: max_fetch
    type: 0
    section: Collect
    required: false
  - displaypassword: API Key
    name: credentials
    required: true
    type: 9
    hiddenusername: true
    section: Connect
  - defaultvalue: "65"
    display: Score threshold for IP reputation command
    additionalinfo: Set this to determine the HelloWorld score that will determine if an IP is malicious (0-100)
    name: threshold_ip
    type: 0
    section: Collect
    advanced: true
    required: false
  - defaultvalue: "low"
    display: Severity of alerts to fetch
    name: severity
    options:
      - low
      - medium
      - high
      - critical
    required: true
    type: 15
    section: Collect
  - defaultvalue: 3 days
    display: First fetch time
    name: first_fetch
    type: 0
    section: Collect
    required: false
  - display: Trust any certificate (not secure)
    name: insecure
    type: 8
    section: Connect
    advanced: true
    required: false
  - display: Use system proxy settings
    name: proxy
    type: 8
    section: Connect
    advanced: true
    required: false
description: This is the Hello World integration for getting started.
display: HelloWorld Dev
name: HelloWorld Dev
script:
  commands:
    - arguments:  # say-hello
        - description: The name of whom you want to say hello to.
          name: name
      description: Hello command - prints hello to anyone.
      name: helloworld-say-hello
      outputs:
        - contextPath: hello
          description: Should be Hello **something** here.
          type: String
    - arguments:  # incident-list
        - description: Filter by alert incident ID. If not provided, all IDs will be retrieved.
          name: incident_id
        - description: How many alerts to fetch. Default is 10.
          name: limit
        - description: which severity to filter by the incidents.
          name: severity
      description: Lists the incidents found in the api
      name: helloworld-incident-list
