description: This is the Hello World integration for getting started.
display: HelloWorld Dev
name: HelloWorld Dev
script:
  commands:
  - arguments:
    - description: The name of whom you want to say hello to.
      name: name
    description: Hello command - prints hello to anyone.
    name: helloworld-say-hello
    outputs:
    - contextPath: hello
      description: Should be Hello **something** here.
      type: String
  - arguments:
    - description: Filter by alert incident ID. If not provided, all IDs will be retrieved.
      name: incident_id  
    - description: How many alerts to fetch. Default is 10.
      name: limit
    - description: How many alerts to fetch per page. Default is 1.
      name: page_size
    - description: Token to get next page manually.
      name: next_token
    description: Lists the incidents found in the api
    name: helloworld-incident-list
    outputs:
    - contextPath: HelloWorld.Incident.assignee_id
      description: The assignee id
      type: Number
    - contextPath: HelloWorld.Incident.assignee_email
      description: The email of the assignee
      type: String
    - contextPath: HelloWorld.Incident.date
      description: The incident's date
      type: Date
    - contextPath: HelloWorld.Incident.detector.name
      description: The incident's detector name
      type: String
    - contextPath: HelloWorld.Incident.detector.display_name
      description: The display name of the incident's detector
      type: String
    - contextPath: HelloWorld.Incident.detector.nature
      description: The nature of the incident's detector
      type: String
    - contextPath: HelloWorld.Incident.detector.family
      description: The family of the incident's detector
      type: String
    - contextPath: HelloWorld.Incident.detector.detector_group_name
      description: The group name of the incident's detector
      type: String
    - contextPath: HelloWorld.Incident.detector.detector_group_display_name
      description: The group's display name of the incident's detector
      type: String
    - contextPath: HelloWorld.Incident.gitguardian_url
      description: The url of the incident in the api
      type: String
    - contextPath: HelloWorld.Incident.id
      description: The id of the incident
      type: Number
    - contextPath: HelloWorld.Incident.ignore_reason
      description: The reason the incident has been ignored
      type: String
    - contextPath: HelloWorld.Incident.ignored_at
      description: The time the incident was ignored at
      type: Unknown
    - contextPath: HelloWorld.Incident.ignorer_api_token_id
