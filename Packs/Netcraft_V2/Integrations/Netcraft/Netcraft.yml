commonfields:
  id: Netcraft
  version: -1
name: Netcraft
display: Netcraft
category: Utilities
description: Netcraft takedown, submission and screenshot management.
sectionOrder:
- Connect
- Collect
configuration:
- display: Takedown Server URL
  name: takedown_url
  defaultvalue: "https://takedown.netcraft.com/api/v1"
  type: 0
  required: true
  section: Connect
- display: Submission Server URL
  name: submission_url
  defaultvalue: "https://report.netcraft.com/api/v3"
  type: 0
  required: true
  section: Connect
- name: credentials
  type: 9
  required: true
  displaypassword: API Key
  hiddenusername: true
  section: Connect
- name: region
  type: 0
  required: true
  displaypassword: Region
  section: Connect
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  section: Connect
  advanced: true
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  section: Connect
  advanced: true
  required: false

- display: Fetch incidents
  name: isFetch
  type: 8
  section: Collect
  required: false
- display: Incident type
  name: incidentType
  type: 13
  section: Collect
  defaultvalue: Netcraft Attack
  required: false
- defaultvalue: '10'
  display: Maximum number of incidents per fetch
  name: max_fetch
  type: 0
  section: Collect
  required: false
- defaultvalue: 3 days
  display: First fetch time
  name: first_fetch
  type: 0
  section: Collect
  required: true
- defaultvalue: None
  display: Mirroring Direction
  name: mirror_direction
  options:
  - None
  - Incoming
  - Outgoing
  - Incoming And Outgoing
  required: false
  type: 15
- defaultvalue: '1'
  display: 'Incidents Fetch Interval'
  name: incidentFetchInterval
  type: 19
  section: Collect
  advanced: true
  required: false

script:
  commands:
  - name: get-modified-remote-data
    arguments:
    - default: false
      description: Date string representing the local time. The incident is only returned if it was modified after the last update time.
      isArray: false
      name: lastUpdate
      required: false
      secret: false
    description: |
      Get the list of incidents (takedowns) that were modified since the last update time.
      This method is used for debugging purposes. The get-modified-remote-data command
      is used as part of the Mirroring feature that was introduced in Cortex XSOAR version 6.1.
  - name: get-remote-data
    arguments:
    - description: The remote incident (takedown) ID.
      name: id
      required: true
    - defaultValue: '0'
      description: The UTC timestamp in seconds of the last update. The incident (takedown) is only updated if it was modified after the last update time.
      name: lastUpdate
    description: Gets remote incident (takedown) data. This method does not update the current incidents, and should be used for debugging purposes only.
  - name: update-remote-system
    description: Updates the remote incident with local incident changes. This method
      is only used for debugging purposes and will not update the current incident.

  - name: 'netcraft-attack-report'
    description: |
      Report a new attack or authorise an existing attack in the Takedown service.
      If a takedown for the attack already exists in the system it will be authorised, otherwise, a new takedown will be added and authorised.
    arguments:
    - name: attack
      required: true
      description: The location of the attack to take down, e.g. a phishing URL, or a fraudulent email address.
    - name: comment
      required: true
      description: 	The reason for the report, such as a description of the attack.
    - description: The brand to report the takedown under. If no brand is specified, the brand of the provided "region" will be used.
      name: brand
    - defaultValue: phishing_url
      description: |
        The type of attack being reported.
        Run the command "netcraft-attack-type-list" to get the list of available types, use the "Name" field of the type for this argument.
      name: attack_type
    - auto: PREDEFINED
      description: |
        Set to "true" if the attack is not currently active.
        This will place the takedown directly into the "Inactive (Monitoring)" status, which can be used to monitor suspicious sites.
      name: inactive
      defaultValue: 'false'
      predefined:
      - 'true'
      - 'false'
    - auto: PREDEFINED
      description: |
        If set to true, Netcraft will be authorised to start the takedown as soon as the report has been processed.
        If set to false, the takedown will only be authorised if you have automatic authorisation enabled for the given attack type, or if the takedown is manually authorised later through the web interface.
      name: force_auth
      defaultValue: 'true'
      predefined:
      - 'true'
      - 'false'
    - auto: PREDEFINED
      description: |
        Should be set to true if the reported content contains or is related to a computer virus.
        This is used to determine the correct attack type in the case where the type parameter has not been provided.
        This argument is required for all malware attacks where the type parameter has not been provided.
      name: malware
      predefined:
      - 'true'
      - 'false'
    - auto: PREDEFINED
      defaultValue: 'false'
      description: |
        Should be set to true if you believe that the domain name has been registered as part of the fraud.
        This will ensure that the registrar is contacted to seek suspension of the domain name.
      name: suspected_fraud_domain
      predefined:
      - 'true'
      - 'false'
    # - description: |
    #     "The password to extract any archived evidence provided via the evidence\_\
    #     parameter, if necessary."
    #   name: password
    # AWAITING TPM RESPONSE
    - description: |
        The URL where the phishkit archive was found.
        This parameter is required for attacks of type "phishkit_email".
      name: phishkit_fetch_url
    - description: |
        The URL of the phishing attack which uses the referenced phishkit.
        This parameter is required for attacks of type "phishkit_email" and/or "phishkit_archive".
      name: phishkit_phish_url
    - description: A free-text field which can be used to keep track of particular attacks.
      name: customer_label
    - description: A comma-separated list of tags to apply to the attack.
      isArray: true
      name: tags
    - description:
        The name of the region to create a takedown under.
        If not provided, the region specified in the instance configuration will be used.
      name: region
    outputs: []
  - name: 'netcraft-takedown-list'
    arguments:
    - name: id
      description: Filter to the takedown with the specified ID.
    - name: statuses
      description: Filter to takedowns that are currently in the given status. Multiple values may be provided as a comma-separated list.
      isArray: true
      auto: PREDEFINED
      predefined:
      - unverified
      - inactive_monitoring
      - verified
      - contacted_hosting
      - contacted_police
      - contacted_upstream
      - resolved_monitoring
      - resolved
      - stale
      - invalid
    - name: url
      description: Filter by URL, email, hostname, domain or IP.
    - name: false_positive
      description: whether to filter to takedowns which have been incorrectly marked as malicious.
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
    - name: ip
      description: Filter to attacks that are hosted on the given IPv4 address, or within the given IPv4 CIDR range. Please note that partial IP addresses will not be matched.
    - description: Filter to takedowns that were submitted before the specified takedown ID.
      name: id_before
    - description: |
        Filter to takedowns that were submitted after the specified takedown
        ID. When using this argument we recommend that you also set the "sort" argument
        to id to ensure that no results are missed.
      name: id_after
    - description: |
        Filter to takedowns that were submitted on or after the date/time
        provided.Values should be supplied as YYYY-MM-DD HH:MM:SS\_in UTC. If no time
        information is provided, the system will default to YYYY-MM-DD 00:00:00. Relative
        date/time formats are also supported, for example\_5 days ago,\_and monday
        this week"
      name: date_from
    - description: |
        Filter to takedowns that were submitted on or before the date/time
        provided. Values should be supplied as "YYYY-MM-DD HH:MM:SS" in UTC. If no time
        information is provided, the system will default to "YYYY-MM-DD 00:00:00". Relative
        date/time formats are also supported, for example "5 days ago", and "monday this week"
      name: date_to
    - description: Filter to takedowns that were reported by the given user.
      name: reporter_email
    - description: Filter to takedowns that were reported through the given mechanism.
      name: report_source
      auto: PREDEFINED
      predefined:
      - Interface
      - Phishing Feed
      - Referer
      - Forensic
      - Api
      - Email Feed
      - Fraud Detection
    - description: |
        Filter to takedowns of the given attack type. Multiple values may be provided as a comma-separated list.
        Run the command "netcraft-attack-type-list" to get the list of available types, use the "Name" field of the type for this argument.
      name: attack_types
      isArray: true
    - description: Filter based on whether and by who the takedown has been authorised.
      name: auth_given
      auto: PREDEFINED
      predefined:
      - 'Yes'
      - Yes Customer
      - Yes Netcraft
      - 'No'
    - description: Filter based on whether and by who the takedown has been escalated.
      name: escalated
      auto: PREDEFINED
      predefined:
      - 'Yes'
      - Yes Customer
      - Yes Netcraft
      - 'No'
    - defaultValue: Status
      description: The key that the list of takedowns should be sorted by.
      name: sort
      auto: PREDEFINED
      predefined:
      - Auth Given
      - Customer Label
      - Date Submitted
      - Hoster
      - Id
      - Ip
      - Language
      - Last Updated
      - Registrar
      - Status
    - defaultValue: asc
      auto: PREDEFINED
      predefined:
      - asc
      - desc
      description: The direction to sort takedowns in with the key specified in the "sort" argument.
      name: sort_direction
    - defaultValue: '50'
      description: The maximum number of takedowns to return. The max value is 100,000.
      name: limit
    - auto: PREDEFINED
      defaultValue: 'false'
      description: |
        Whether to retrieve all takedowns that match the filters.
        If true, the "limit" argument will be ignored. The maximum takedowns returned in one call is 100,000.
      name: all_results
      predefined:
      - 'false'
      - 'true'
    - description:
        The name of the region of which to list takedowns.
        If not provided, the region specified in the instance configuration will be used.
      name: region
    description: |
      Get a list of takedown objects.
      There is a limit of 1,000,000 objects returned within a 24 hour period (moving time window) per email address.
    outputs:
    - contextPath: Netcraft.Takedown.id
      description: 'Unique identifier for the takedown record.'
      type: String
    - contextPath: Netcraft.Takedown.group_id
      description: 'Identifier for grouping related takedown incidents.'
