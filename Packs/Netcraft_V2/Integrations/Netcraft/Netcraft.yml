commonfields:
  id: Netcraft
  version: -1
name: Netcraft
display: Netcraft
category: Utilities
description: This is the Hello World integration for getting started.
configuration:
- display: Takedown Server URL
  name: takedown_url
  defaultvalue: "https://takedown.netcraft.com/api/v1"
  type: 0
  required: true
  section: Connect
- display: Submission Server URL
  name: submission_url
  defaultvalue: "https://report.netcraft.com/api/v3"
  type: 0
  required: true
  section: Connect
- name: credentials
  type: 9
  required: true
  displaypassword: API Key
  hiddenusername: true
  section: Connect
- name: region
  type: 0
  required: true
  displaypassword: Region
  section: Connect
- display: Trust any certificate (not secure)
  name: insecure
  type: 8
  section: Connect
  advanced: true
  required: false
- display: Use system proxy settings
  name: proxy
  type: 8
  section: Connect
  advanced: true
  required: false

- display: Fetch incidents
  name: isFetch
  type: 8
  section: Collect
  required: false
- display: Incident type
  name: incidentType
  type: 13
  section: Collect
  required: false
- defaultvalue: '10'
  display: Maximum number of incidents per fetch
  name: max_fetch
  type: 0
  section: Collect
  required: false
- defaultvalue: 3 days
  display: First fetch time
  name: first_fetch
  type: 0
  section: Collect
  required: true
- defaultvalue: '1'
  display: 'Incidents Fetch Interval'
  name: incidentFetchInterval
  type: 19
  section: Collect
  advanced: true
  required: false

- defaultvalue: ACTIVE
  display: Fetch alerts with status (ACTIVE, CLOSED)
  name: alert_status
  options:
  - ACTIVE
  - CLOSED
  type: 15
  section: Collect
  advanced: true
  required: false
- display: Fetch alerts with type
  additionalinfo: Comma-separated list of types of alerts to fetch. Types might change over time. Some examples are 'Bug' and 'Vulnerability'
  name: alert_type
  type: 0
  section: Collect
  advanced: true
  required: false
- defaultvalue: 'Low'
  display: Minimum severity of alerts to fetch
  name: min_severity
  options:
  - Low
  - Medium
  - High
  - Critical
  required: true
  type: 15
  section: Collect


script:
  script: '-'
  type: python
  dockerimage: demisto/python3:3.10.12.63474
  commands:
  - name: ''
    arguments:
    - name: attack
      required: true
      description: |
        The location of the attack that you would like to take down, e.g.
        a phishing URL, or a fraudulent email address.
    - name: comment
      required: true
      description: |
        ''
    - description: |
        ''
      name: brand
    - defaultValue: phishing_url
      description: |
        Add description that the user can get the values by running the command "attack-type-list"
      name: attack_type
    - auto: PREDEFINED
      defaultValue: 'false'
      description: |
        Default value - false
      name: inactive
      predefined:
      - 'true'
      - 'false'
    - auto: PREDEFINED
      defaultValue: 'true'
      description: |
        ''
      name: force_auth
      predefined:
      - 'true'
      - 'false'
    - auto: PREDEFINED
      description: |
        ''
      name: malware
      predefined:
      - 'true'
      - 'false'
    - auto: PREDEFINED
      defaultValue: falseShould
      description: |
        Should be set to true if you believe that the
        domain name has been registered as part of the fraud. This will ensure that
        the registrar is contacted to seek suspension of the domain name.
      name: suspected_fraud_domain
      predefined:
      - 'true'
      - 'false'
    - description: |
        "The password to extract any archived evidence provided via the evidence\_\
        parameter, if necessary."
      name: password
    - description: |
        The URL where the phishkit archive was found.This parameter is required
        for phishkit_email attacks.
      name: phishkit_fetch_url
    - description: |
        -
        The URL of the phishing attack which uses the referenced phishkit.This 
        parameter is required for phishkit_email and phishkit_archive attacks.
      name: phishkit_phish_url
    - description: |
        A free-text field which can be used to keep track of particular attacks.
      name: customer_label
    - description: |
        "Items Enum:\_\"coronavirus\"\_\"smishing\"\_\"fake-shop-logo\"\_\
        \"ukraine\"\_\"traffic_distribution_system\"\_\"prometheus_tds\"\_\"generic-fake-shop\"\
        \_\"google-ads\""
      isArray: true
      name: tags
    - description: |
        By default we will use the value of the config param
      name: region
    outputs: ''
    description: |
      ''
  - name: ''
    arguments:
    - name: Argument name
      description: |
        Note
    - name: id
      description: |
        ''
    - name: statuses
      description: |
        Valid values:- unverified- inactive_monitoring- verified- contacted_hosting-
        contacted_police- contacted_upstream- resolved_monitoring- resolved- stale-
        invalidMultiple values may be provided as a comma-separated list.
      isArray: true
    - name: url
      description: |
        ''
    - name: false_positive
      description: |
        ''
      auto: PREDEFINED
      predefined:
      - 'true'
      - 'false'
    - name: ip
      description: |
        ''
    - description: |
        Filter to takedowns that were submitted before the specified takedown
        ID.
      name: id_before
    - description: |
        Filter to takedowns that were submitted after the specified takedown
        ID.When using this parameter we recommend that you also set the sort parameter
        to id to ensure that no results are missed.
      name: id_after
    - description: |
        "Filter to takedowns that were submitted on or after the date/time\
        \ provided.Values should be supplied as YYYY-MM-DD HH:MM:SS\_in UTC. If no time\
        \ information is provided, the system will default to YYYY-MM-DD 00:00:00. Relative\
        \ date/time formats are also supported, for example\_5 days ago,\_and monday\
        \ this week"
      name: date_from
    - description: |
        "Filter to takedowns that were submitted on or before the date/time\
        \ provided.Values should be supplied as YYYY-MM-DD HH:MM:SS\_in UTC. If no time\
        \ information is provided, the system will default to YYYY-MM-DD 00:00:00. Relative\
        \ date/time formats are also supported, for example\_5 days ago,\_and monday\
        \ this week"
      name: date_to
    - description: |
        Filter to takedowns that were reported by the given user.
      name: reporter_email
    - description: |
        ''
      name: report_source
    - description: |
        "Add description that the user can get the values by running the\
        \ command \u201Cattack-type-list\u201D"
      isArray: true
      name: attack_types
    - description: |
        "yes\_- The takedown has been authorised.yes:customer\_- The takedown\
        \ has been authorised by you.yes:netcraft\_- The takedown has been authorised\
        \ by Netcraft.no\_- The takedown has not been authorised."
      name: auth_given
    - description: |
        "yes\_- The takedown has been escalated.yes:customer\_- The takedown\
        \ has been escalated by you.yes:netcraft\_- The takedown has been escalated\
        \ by Netcraft.no\_- The takedown has not been escalated."
      name: escalated
    - defaultValue: Status
      description: |
        Default value - Status
      name: sort
    - defaultValue: asc
      description: |
        Default value - asc
      name: sort_direction
    - description: |
        Default value 50, max value 100000
      name: limit
    - auto: PREDEFINED
      description: |
        Default value false.Add description that the max records = 100,000
      name: all_result
      predefined:
      - 'true'
      - 'false'
    - description: |
        ''
      name: region
    outputs: ''
    description: |
      ''
  - name: ''
    arguments:
    - name: Argument name
      description: |
        Note
    - name: takedown_id
      description: |
        ''
      required: true
    - name: customer_label
      description: |
        ''
    - name: description
      description: |
        ''
    - name: brand
      description: |
        ''
    - auto: PREDEFINED
